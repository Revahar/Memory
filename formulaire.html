  <div class="position">
    <div class="border border-secondary rounded">
      <div class="position">
        <h1 class="center">Inscrivez-vous.</h1>
        <br>
        <h2>Nom d'utilisateur :</h2>
        <div class="alignement" >
          <div id="resultat"></div>
          <input class="info" type="text" id="nbCaracteres" placeholder="3 caractères minimum" required >
        </div>
        <br>
        <h2>Entrez votre mail :</h2>
        <div class="alignement">
          <div id="resultatMail"></div>
          <input class="info" type="text" id="email" placeholder="Votre email" required> <!-- bug avec le type="email"-->
        </div>
        <br>
        <h2>Mot de passe :</h2>
        <div class="alignement">
          <div id="resultatMdp"></div>
          <input class="info" type="password" id="mdp" placeholder="Votre mot de passe" required>
        </div>
        <p class="petiteTaille">Au moins un symbole, un chiffre ainsi que 6 caractères minimum.</p>
        <div class="alignement">
          <div id="forceMdp"></div>
          <p class="center" id="textForce"></p>
        </div>
        <br>
        <h2>Confirmez le mot de passe :</h2>
        <div class="alignement">
          <div id="resultatConfMdp" class="alignement"></div>
          <input class="info" type="password" id="mdpConf" placeholder="Confirmez votre mot de passe" required>
        </div>
          <div class="center"><div>
        </div>
        <br>
        <div id="boutonFinal"><button type="button" class="btn btn-success btn-lg" disabled>Valider</button></div>
      </div>
      <br>
    </div>
